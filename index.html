<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Utility_URP_2020</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Utility_URP_2020</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/output.loader.js";
      var config = {
        dataUrl: buildUrl + "/output.data.unityweb",
        frameworkUrl: buildUrl + "/output.framework.js.unityweb",
        codeUrl: buildUrl + "/output.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Utility_URP_2020",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var newUnityInstance;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          newUnityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      function IsPC()
           {
            var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++)
                {
                   if (userAgentInfo.indexOf(Agents[v]) > 0)
                   {
                       flag = false;
                       break;
                   }
                }
            
            newUnityInstance.SendMessage("Man", "SendToUnity", String(flag));
           }

      function SendHotSpotInfo_web(number)
          {
            newUnityInstance.SendMessage("WebConnect", "SendToUnity", "ZeroDawn");
          }

      function ChangeLanguage()
          {
            newUnityInstance.SendMessage("MultiLanguage", "ChangeLanguage", "en");
          }	
           
      function MouseIcon_web(MouseBool)
          {
            //newUnityInstance.SendMessage("WebConnect", "SendToUnity", "ZeroDawn");
          }		
    </script>
  </body>
</html>
